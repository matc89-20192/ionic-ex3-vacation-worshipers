<ion-header>
  <ion-navbar>
    <ion-title>Page One</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Task Description</ion-label>
    <ion-input [(ngModel)]="editDescricao" id="editDescricao"> {{ editDescricao }} </ion-input> 
  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Task Priority</ion-label>
    <ion-input [(ngModel)]="editPrioridade" id="editPrioridade"> {{ editPrioridade }} </ion-input> 
  </ion-item>

  <br><br>
  <button ion-button round (click)="btnRemoveClick()" id="buttonRemover">Remover 1ยบ</button>
  <button ion-button round (click)="btnAddClick()" id="buttonAdicionar">Adicionar</button>
  <br><br>

  <ion-list>
    <button ion-item *ngFor="let task of tasks" (click)="itemTapped($event, task)">
      {{ task.description }} <br> {{ task.priority }} 
    </button>
  </ion-list>


</ion-content>
